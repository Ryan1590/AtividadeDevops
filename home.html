<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #007bff; 
      color: white;
      padding: 10px 0;
    }
    .header h1 {
      margin: 0;
    }
    @media (max-width: 576px) {
      .header input[type="text"] {
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
    <div class="header text-center">
        <div class="container mt-3">
          <div class="row">
            <div class="col-4 d-flex justify-content-center align-items-center">
              <img class="mb-4" src="logo-ge.svg" alt="logo" width="60px">
            </div>
            <div class="col-4 mt-4">
                <p>Olá usuário, seja bem vindo!</p>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                        <span class="visually-hidden">Configurações de acessibilidade</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Aumentar fonte</a></li>
                        <li><a class="dropdown-item" href="#">Contraste de cores</a></li>
                    </ul>
                </div>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Atualização de senha</a></li>
                  <li><a class="dropdown-item" href="#">Sair do sistema</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-4">
    <h1>Notícias da semana</h1>
  </div>

  <div class="container mt-4">
    <div class="input-group mx-auto" style="max-width: 600px;">
      <input type="text" class="form-control" placeholder="Buscar Notícia">
      <button class="btn btn-outline-primary" type="button">
          <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="container mt-5 mb-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="news1.jpg" class="d-block w-100" alt="Notícia 1">
            </div>
            <div class="carousel-item">
                <img src="news2.jpg" class="d-block w-100" alt="Notícia 2">
            </div>
            <div class="carousel-item">
                <img src="news3.jpg" class="d-block w-100" alt="Notícia 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
