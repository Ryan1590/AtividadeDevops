<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="recovery-container p-4 bg-white rounded shadow">
      <h1 class="mb-4">Recuperar Senha</h1>
      <form onsubmit="enviar(event)">
        <div class="form-group">
          <label for="email">E-mail cadastrado:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
      <div id="mensagem-recuperacao" class="mt-4"></div>
    </div>
  </div>
  
  <script>
  function enviar(event) {
    event.preventDefault(); 
    var mensagemDiv = document.getElementById("mensagem-recuperacao");
    mensagemDiv.innerHTML = "Recuperação de senha enviada com sucesso!";
    var emailInput = document.getElementById("email");
    emailInput.value = "";
  }
  </script>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>
